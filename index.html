<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h3>Press any Key to start the game</h3>
    <div class="outer">
        <div class="line-one">
            <div class="box box1" id="green" type="button"></div>
            <div class="box box2" id="red" type="button"></div>
        </div>
        <div class="line-two">
            <div class="box box3" id="blue" type="button"></div>
            <div class="box box4" id="yellow" type="button"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
